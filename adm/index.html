<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login :: ADM</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="../css/main.css"/>
    </head>
    <body>
        <div class="container c">
            <h1>Painel do ADM</h1>
            <div class="card" style="width: 22em;">
                <form method="post">
                    <div class="form-control">
                        <label for="id" class="col-form-label">Número do ID: </label>
                        <input type="number" maxlength="6" minlength="6" placeholder="6 dígitos" id="id" name="id"/>
                    </div>
                    <div>
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha" minlength="8" id="senha" placeholder="********"/>
                    </div>
                    <input type="submit" name="entrar" id="entrar" class="btn btn-success"/>
                </form>
            </div>
        </div>
    </body>
</html>
